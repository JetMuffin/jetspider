{% extends "layout.html" %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Index</h3>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newTask">
                  New Task
                </button>

            </div>
            <div class="col-md-6">
                <h3>Console</h3>
                <div class="console" id="console"></div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="newTaskLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="" method="post" class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Launch new task</h4>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="start-url" class="col-sm-2 control-label">Start Url</label>
                            <div class="col-sm-10">
                                <input type="text" id="start-url" name="start_url" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="allowed-domain" class="col-sm-2 control-label">Allowed Domain</label>
                            <div class="col-sm-10">
                                <input type="text" name="allowed_domain" id="allowed-domain" class="form-control">
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    {% end %}

    {% block extend_js %}
    <script>
    var ws = new WebSocket('ws://localhost:8000/soc');
    ws.onmessage = function(event) {
        console.log(event);
    };
    </script>
    {% end %}
